<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form>
    <p>
        <label>Fahrenheit</label>
        <input id="inputFahrenheit" type="number" placeholder="Fahrenheit"
               oninput="temperatureConverter(this.value)"
               onchange="temperatureConverter(this.value)">
    </p>
    <p>Celsius: <span id="outputCelsius"></span></p>
</form>

<script>

    function temperatureConverter(valNum) {
        let val = parseFloat(valNum);
        if(!isNaN(val)){
            document.getElementById("outputCelsius").innerHTML = (val-32) / 1.8 +"";
        }else{
            document.getElementById("outputCelsius").innerHTML = "";
        }

    }

</script>
</body>
</html>
